<!--Form-->
<form th:action="@{/}" th:object="${}" method="post">

<!--    Text-->
    <div class="mt-1">
        <label class="form-label" for="">Text</label>
        <input class="form-control" id="" type="text" th:field="*{}">
        <div class="alert alert-warning mt-1" th:if="${#fields.hasErrors('')}" th:errors="*{}">
            <span>Error message</span>
        </div>
    </div>

<!--    Password-->
    <div class="mt-1">
        <label class="form-label" for="">Password</label>
        <input class="form-control" id="" type="password" th:field="*{}">
        <div class="alert alert-warning mt-1" th:if="${#fields.hasErrors('')}" th:errors="*{}">
            <span>Error message</span>
        </div>
    </div>

<!--    Submit button-->
    <div class="mt-3">
        <button class="btn w-100 btn-theme">Submit</button>
    </div>

</form>
