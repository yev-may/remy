<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icon/favicon.png}">
    <title>Remy</title>
</head>
<body>
    <header th:replace="fragment/header :: header"></header>
    <main>
        <div class="container h-100">
        <div class="row h-100">
        <div class="col align-self-center">

            <div class="div text-center">
                <h3>Authorization</h3>
            </div>
            <div class="alert alert-danger" th:if="${error}" >
                <span>Wrong email or password</span>
            </div>
            <form class="theme-form" th:action="@{/login}" method="post">
                <div>
                    <label class="form-label" for="username">Email</label>
                    <input class="form-control" id="username" name="username" type="text">
                </div>
                <div class="mt-1">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password">
                </div>
                <div class="mt-3">
                    <button class="btn w-100 btn-theme">Sign in</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/registration">Create account</a>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>
</html>
