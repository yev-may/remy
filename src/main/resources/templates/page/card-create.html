<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icon/favicon.png}">
    <title>Remy</title>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<main>
<div class="container h-100">
<div class="row h-100">
<div class="col align-self-center">

    <!--/*@thymesVar id="cardCreationForm" type="com.yevay.remy.model.dto.form.CardCreationForm"*/-->
    <form th:object="${cardCreationForm}" method="post">
        <div>
            <label class="form-label" for="card-question">Question</label>
            <textarea class="form-control" id="card-question" th:field="*{question}"></textarea>
        </div>
        <div class="mt-2">
            <label class="form-label" for="card-answer">Answer</label>
            <textarea class="form-control" id="card-answer" th:field="*{answer}"></textarea>
        </div>
        <div class="mt-3">
            <button class="btn w-100 btn-theme">Create</button>
        </div>
    </form>
</div>
</div>
</div>
</main>
</body>
</html>
