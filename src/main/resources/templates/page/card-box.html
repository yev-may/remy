<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icon/favicon.png}">
    <title>Remy</title>
</head>
<body>
    <header th:replace="fragment/header :: header"></header>
    <main>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col align-self-center">

                    <div class="text-center">
                        <!--/*@thymesVar id="cardBox" type="com.yevay.remy.model.dto.CardBoxDto"*/-->
                        <h3 th:text="${cardBox.title}">Card box title</h3>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Level</th>
                                <th>Cards</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>I</td>
                                <td>10</td>
                                <th>View</th>
                            </tr>
                            <tr>
                                <td>II</td>
                                <td>20</td>
                                <th>View</th>
                            </tr>
                            <tr>
                                <td>III</td>
                                <td>10</td>
                                <th>View</th>
                            </tr>
                            <tr>
                                <td>IV</td>
                                <td>5</td>
                                <th>View</th>
                            </tr>
                            <tr>
                                <td>Finished</td>
                                <td>5</td>
                                <th>View</th>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/}" class="btn w-100 btn-theme">Add card</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
