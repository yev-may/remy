<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icon/favicon.png}">
    <title>Remy</title>
</head>
<body>
    <header th:replace="fragment/header :: header"></header>
    <main>
        <div class="container h-100">
        <div class="row h-100">
        <div class="col align-self-center">

            <div class="text-center">
                <h2>Card boxes</h2>
            </div>

            <!--/*@thymesVar id="cardBoxes" type="java.util.List<com.yevay.remy.model.dto.BoxFacetDto>"*/-->
            <div class="theme-card-box mb-4" th:each="box : ${cardBoxes}">
                <div class="text-center">
                    <h5 th:text="${box.title}">Card box title</h5>
                </div>
                <div>
                    <div>
                        <a class="btn w-100 btn-theme" th:href="@{/}" >Repeat</a>
                        <p th:text="${'Last repeat: ' + box.lastRepeat}">Last repeat: 1</p>
                    </div>
                    <div>
                        <a class="btn w-100 btn-theme" th:href="@{/}" >Repeat</a>
                        <p th:text="${'Card added today: ' + box.cardsAddedToday}">Card added today: 5/10</p>
                    </div>
                    <div>
                        <a th:href="@{/card-box/{id}(id=${box.id})}" class="btn w-100 btn-theme">Details</a>
                    </div>
                </div>
            </div>

            <div>
                <a th:href="@{/card-box/create}" class="btn w-100 btn-theme">Add new</a>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>
</html>
