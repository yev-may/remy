<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icon/favicon.png}">
    <title>Remy</title>
</head>
<body>
    <header th:replace="fragment/header :: header"></header>
    <main>
        <div class="container h-100">
        <div class="row h-100">
        <div class="col align-self-center">

            <div class="text-center">
                <h2>New card box</h2>
            </div>

            <!--/*@thymesVar id="cardBoxCreationForm" type="com.yevay.remy.model.dto.form.CardBoxCreationForm"*/-->
            <form class="theme-form" th:object="${cardBoxCreationForm}" method="post">
                <div>
                    <label class="form-label" for="card-question">Title</label>
                    <input class="form-control" type="text" id="card-question" th:field="*{title}"/>
                    <div class="alert alert-warning mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                        <span>Title error message</span>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn w-100 btn-theme">Create</button>
                </div>
            </form>
        </div>
        </div>
        </div>
    </main>
</body>
</html>
