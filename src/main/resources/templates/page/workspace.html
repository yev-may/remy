<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Remy</title>
</head>
<body class="theme">
<header th:replace="fragment/header :: header"></header>
<div class="container">
    <div class="row">
        <div class="col mt-4 text-center">
            <!--/*@thymesVar id="workspace" type="com.yevay.remy.model.dto.WorkspaceDto"*/-->
            <h2 th:text="${workspace.title}">Workspace title</h2>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col">
            <!-- Card box card -->
            <div class="card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-auto">
                            <h3 class="card-title">Card box title</h3>
                        </div>
                        <div class="col-auto ms-auto">
                            <a href="/"><img src="/static/img/icon/pen.svg" class="m-2" height="20"/></a>
                        </div>                           
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Card box description</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last repetition: 12.12.2012</small>
                    <button class="btn w-100 btn-theme my-2">Repeate</button>
                </div>
            </div>
        </div>
        <div class="col">
            <!-- Card box creation form -->
            <div class="card mt-3">
                <div class="card-body">
                    <form th:action="@{}" th:object="${}" method="post">
                        <div class="my-2">
                            <input type="text" th:field="*{}" id="" class="form-control" placeholder="Title">
                            <div th:if="${#fields.hasErrors('')}" th:errors="*{}"
                                class="alert alert-warning py-2">Title error message</div>
                        </div>
                        <div class="my-2">
                            <input type="text" th:field="*{}" id="" class="form-control" placeholder="Description">
                            <div th:if="${#fields.hasErrors('')}" th:errors="*{}"
                                class="alert alert-warning py-2">Description error message</div>
                        </div>
                        <button class="btn w-100 btn-theme mt-2">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{/workspace/all}" class="btn w-100 btn-theme mt-3">Back</a>
        </div>
    </div>
</div>
</body>
</html>
